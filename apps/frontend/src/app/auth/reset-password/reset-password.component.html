<div>
  <h2>Reset Password</h2>
  <form (ngSubmit)="onResetPassword()">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />

    <label for="newPassword">Secret key:</label>
    <input type="password" id="newPassword" [(ngModel)]="token" name="token" required />

    <button type="submit">Reset Password</button>
  </form>
</div>
